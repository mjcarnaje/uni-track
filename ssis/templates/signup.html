{% extends "layout.html" %}
{% set active_page = "signup" %}
{% block title %}
  Sign Up
{% endblock title %}
{% block content %}
  <div class="flex items-center justify-center w-full max-w-xl">
    <div class="w-full px-8 py-12 bg-white border rounded-3xl">
      <form class="space-y-6" method="post">
        <div>
          <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">Email</label>
          <input class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500"
                 placeholder="Email"
                 type="email"
                 name="email" />
        </div>
        <div>
          <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">Username</label>
          <input class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500"
                 placeholder="Username"
                 name="username" />
        </div>
        <div>
          <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">Password</label>
          <input class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500"
                 placeholder="Password"
                 type="password"
                 name="password" />
        </div>
        <div>
          <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">Confirm Password</label>
          <input class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500"
                 placeholder="Confirm Password"
                 type="password"
                 name="confirm_password" />
        </div>
        <div>
          <button class="w-full px-4 py-3 text-lg font-semibold text-white bg-blue-500 rounded-lg">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
