<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}SSIS - Simple Student Information System{% endblock %}
    </title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.jx') }}"
    ></script>
    <link
      href="{{url_for('static',filename='css/main.css')}}"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2bb85d79b4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="flex min-h-screen">
    <aside class="w-full max-w-xs border-r shadow-md">
      <ul class="px-4 space-y-4">
        <li class="h-[70px]"></li>
        <li
          class="rounded-lg cursor-pointer hover:bg-gray-100 {{ 'bg-gray-100' if active_page == 'home' else '' }}"
        >
          <a
            href="{{ url_for('main.dashboard')}}"
            class="flex items-center px-6 py-4 space-x-4 text-lg {{ 'text-blue-500 font-bold' if active_page == 'home' else 'text-gray-700' }}"
          >
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </a>
        </li>
        <li
          class="rounded-lg cursor-pointer hover:bg-gray-100 {{ 'bg-gray-100' if active_page == 'students' else '' }}"
        >
          <a
            href="{{ url_for('student.students')}}"
            class="flex items-center px-6 py-4 space-x-4 text-lg {{ 'text-blue-500 font-bold' if active_page == 'students' else 'text-gray-700' }}"
          >
            <i class="fa-solid fa-users"></i>
            <p>Students</p>
          </a>
        </li>
        <li
          class="rounded-lg cursor-pointer hover:bg-gray-100 {{ 'bg-gray-100' if active_page == 'colleges' else '' }}"
        >
          <a
            href="{{ url_for('college.colleges')}}"
            class="flex items-center px-6 py-4 space-x-4 text-lg {{ 'text-blue-500 font-bold' if active_page == 'colleges' else 'text-gray-700' }}"
          >
            <i class="fa-solid fa-building-columns"></i>
            <p>Colleges</p>
          </a>
        </li>
      </ul>
    </aside>
    <div class="w-full px-4 py-24 bg-blue-50">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
