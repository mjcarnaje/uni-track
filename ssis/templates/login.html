{% extends "layout.html" %}
{% set active_page = "login" %}
{% block title %}
  Sign Up
{% endblock title %}
{% block content %}
  <div class="w-full max-w-lg p-6 mx-auto bg-white rounded-md shadow-lg">
    <form class="space-y-6" method="post">
      <div>
        <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">Email</label>
        <input class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500"
               placeholder="Email"
               type="email"
               name="email" />
      </div>
      <div>
        <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">Password</label>
        <input class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:border-blue-500"
               placeholder="Password"
               type="password"
               name="password" />
      </div>
      <div>
        <button class="w-full px-4 py-3 text-lg font-semibold text-white bg-blue-500 rounded-lg">Login</button>
      </div>
    </form>
  </div>
{% endblock content %}
