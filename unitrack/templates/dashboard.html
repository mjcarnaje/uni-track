{% extends "layout.html" %}
{% set active_page = "home" %}
{% block title %}
  Dashboard
{% endblock title %}
{% block content %}
  <div class="w-full max-w-5xl">
    <div class="flex items-center justify-between gap-6">
      <div class="w-full p-6 space-y-4 bg-white border rounded-lg shadow-sm">
        <div class="flex items-center gap-4">
          <div class="flex items-center justify-center w-12 h-12 rounded-full"
               style="background-color:{{ current_user.primary_color }}">
            <i class="text-white fa-solid fa-users"></i>
          </div>
          <h3 class="font-thin text-gray-800">Students</h3>
        </div>
        <h3 class="text-2xl font-extrabold text-gray-800 font-display">{{ student_count }}</h3>
      </div>
      <div class="w-full p-6 space-y-4 bg-white border rounded-lg shadow-sm">
        <div class="flex items-center gap-4">
          <div class="flex items-center justify-center w-12 h-12 rounded-full"
               style="background-color:{{ current_user.primary_color }}">
            <i class="text-white fa-solid fa-building-columns"></i>
          </div>
          <h3 class="font-thin text-gray-800">Colleges</h3>
        </div>
        <h3 class="text-2xl font-extrabold text-gray-800 font-display">{{ college_count }}</h3>
      </div>
      <div class="w-full p-6 space-y-4 bg-white border rounded-lg shadow-sm">
        <div class="flex items-center gap-4">
          <div class="flex items-center justify-center w-12 h-12 rounded-full"
               style="background-color:{{ current_user.primary_color }}">
            <i class="text-white fa-solid fa-certificate"></i>
          </div>
          <h3 class="font-thin text-gray-800">Courses</h3>
        </div>
        <h3 class="text-2xl font-extrabold text-gray-800 font-display">{{ course_count }}</h3>
      </div>
    </div>
  </div>
{% endblock content %}
